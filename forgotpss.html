<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Reset Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="stylesheet" href="forgotpass.css">
  <script src="https://kit.fontawesome.com/5a1155c960.js" crossorigin="anonymous"></script>
</head>
  <body background="bg-2.jpg">
    
   <div class="wrapper" >
    <div class="container">
        <div class="title-sec">
            <div class="Box">
            <h2 class="title">Reset Password</h2>
        </div>
        <div class="Reset-pass">
            <p>Enter your assassin code and E-mail and we'll send a Reset Password link on your E-Mail!</p>
        </div>
        <form action="" class="form">
                   
            <div class="input">
            <label class="input-form" for="codename">What's your assassin name?</label ><input type="text" name="codename" placeholder="Username"><br>
            <label class="input-form"  for="email">Email</label><br><input type="text" name="email" placeholder="hipster@xyz.com"><br>
            <label class="input-form"  for="sidearm">Your favorite weapon</label>
    <select name="sidearm" id="sidearm">
        <option class="option" value="">Katana Blades</option>
        <option class="option" value="">Shuriken</option>
        <option class="option" value="">Chain-Sickle</option>
        <option class="option" value="">Scythe</option>
    </select>
    </div>
    <div class="button-border">
        <button class="primary-button">Send Reset Mail</button>
    </div>
    </div>
    </form>
    </div>
   </div>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
