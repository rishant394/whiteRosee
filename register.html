<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="register.css"><link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;900&display=swap" rel="stylesheet">
</head>
<body background="bg.jpg">
    <!-- first to make a registration form -->
    <div class="container">
        <div class="form-box">
            <form action="" name="Formfill" onsubmit="return validation()">
                <h2 class="title">Register</h2>
                
                <p id="result"></p>
                <div class="input-box">
                    <i class='bx bxs-user'></i>
                    <input type="text" name="Username" placeholder="Username">
                </div>
                <div class="input-box">
                    <i class='bx bx-envelope'></i>
                    <input type="email" name="Email" placeholder="Email">
                </div>
                <div class="input-box">
                    <i class='bx bxs-lock-alt'></i>
                    <input type="password" name="Password" placeholder="Password">
                </div>
                <div class="input-box">
                    <i class='bx bxs-lock-alt'></i>
                    <input type="password" name="CPassword" placeholder="Confirm password">
                </div>
                <div class="button">
                 <button class="btn"><a class="bt" href="http://127.0.0.1:5500/index.html">Register</a></button>
                </div>
                <div class="group">
                    <span><a href="#">Forget Password</a></span>
                    <span><a href="#">Login</a></span>
                </div>

                

            </form>
        </div>
        <!--Create a pop up value  -->
        <div class="popup" id="popup">
            <ion-icon name="checkmark-circle-outline"></ion-icon>
            <h2>Thank You!</h2>
            <p>Your Registration has successfully completed. Thanks!</p>
            <a href="http://127.0.0.1:5500/index.html"><button onclick="CloseSlide()">OK</button></a>
        </div>


    </div>
    
    <script src="register.html"></script>
   
</body>
</html>
