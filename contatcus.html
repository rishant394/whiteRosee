<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <link rel="stylesheet" href="contactuss.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;900&display=swap" rel="stylesheet">

</head>
<body background="bg-11.jpg">
    <section class="contact">
        <div class="content">
            <h2>Contact Us</h2>
            
    </div>
        <div class="container">
            <div class="contactInfo">
                <div class="box">
                    <div class="icon"><i class='bx bxl-linkedin' ></i></div>
                        
                        <div class="text">
                            <h3>Linkedin</h3>
                            <a class="mdn" href="https://in.linkedin.com/in/nikita-kalekar-a26713253">Nikita Kalekar</a>
                            <a class="mdn" href="https://in.linkedin.com/in/sanskar-pandey-833712253">Sanskar Pandey</a>
                            <a class="mdn" href="https://www.linkedin.com/in/rishant-parmar-443694254">Rishant Parmar</a>
                        </div>
                    </div>
                    <div class="box">
                        <div class="icon"><i class='bx bxl-youtube'></i></div>
                        
                            <div class="text">
                                <h3>Youtube</h3>
                                <a class="mdn" href="https://youtube.com/@TheHipstersShow">The Hipster's Show</a>
                                <a class="mdn" href="https://youtube.com/@PANDUU">Panduu</a>
                            </div>


                </div>
                <div class="box">
                    <div class="icon"><i class='bx bx-envelope' ></i></div>
                        <div class="text">
                            <h3>Email</h3>
                            <p>nikitakalekar13@gmail.com</p>
                            <p>sanskarpandey495@gmail.com</p>
                            <p>rishantparmar2@gmail.com</p>
                        </div>
                    </div>
            </div>
            <div class="contactForm">
                <form>
                    <h2>Send Message</h2>
                    <div class="inputBox">
                        <input type="text" name="Full_name" required="required" placeholder="Full Name">
                        
                    </div>
                    <div class="inputBox">
                        <input type="text" name="Email" required="required" placeholder="Email">
                        
                    </div>
                    <div class="inputBox">
                        <textarea required="required" placeholder="Type your Message"></textarea>
                        
                    </div>
                    <div class="inputBox">
                        <input class="button" type="Submit" name="" value="Send">
                        
                    </div>
                </form>
            </div>
        </div>
    </section>
    
</body>
</html>
